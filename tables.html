<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML Tables</title>
    <link rel="icon" type=""

</head>
<body>
    <h1>Student Records</h1>

    <table border="1">
        <tr>
            <th>Num.</th>
            <th colspan="2">NIM/Name</th>
            <th>Status</th>
            <th>Attendance</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>2282025</td>
            <td>Rafael</td>
            <td>Inside</td>
            <td rowspan="2">Present</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>2282032</td>
            <td>Yonatan</td>
            <td>Outside</td>
           
        </tr>
        <tr>
            <td>3.</td>
            <td>2282033</td>
            <td>Ryan</td>
            <td rowspan="2">Outside</td>
            <td>Present</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>2282015</td>
            <td>Arliss</td>
            <td>Inside</td>
           
        </tr>
    </table><br>

    
    <table border="1">
        <tr>
            <td colspan="2">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td colspan="3">C</td>
            <td rowspan="3">D</td>
        </tr>
        <tr>
            <td rowspan="2">E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td colspan="2">H</td>
        </tr>
        
    </table>

    
</body>
</html>
