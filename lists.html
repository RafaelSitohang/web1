<!DOCTYPE html>
<html>
<head>
    <title>Learn HTML Lists</title>
</head>
<body>
    <p>My favourite foods are:</p>
    <!--This is an unordered list-->
    <ul>
        <li>Fried Rice</li>
        <li>Fried Chicken:</li>
            <ol>
                <li>KFC</li>
                <ul>
                    <li>Lembang</li>
                    <li>Setiabudi</li>
                </ul>
                <li>CFC</li>
                <li>BFC</li>
            </ol>
        <li>Mie Ayam</li>
        <li>Pizza</li>
    </ul>

    <p>My favourite friends:</p>
    <!--This is an ordered list-->
    <ol type="i">
        <li>Yonatan</li>
        <li>Arliss</li>
        <li>Shann</li>
        <li>Ryan</li>
    </ol>

    <p><a href="hello.html">hello.html</a></p>
    <p><a href="lists.html">lists.html</a></p>
    <p><a href="links.html">links.html</a></p>
        

</body>
</html>
